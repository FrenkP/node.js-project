<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="../utilitaires/bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../ressources/css/style.css">
    <script src="../utilitaires/jquery-3.6.3.min.js"></script>
    <script src="../utilitaires/bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../ressources/js/global.js"></script>
    <script src="../circuit/requetes.js"></script>
</head>
<body onLoad="lister();">
    <!-- Menu de navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-perso">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Agence de voyages</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a id="cat" class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Destinations
                        </a>
                        <ul id="selCategs" class="dropdown-menu dropdown-menu-dark"
                            aria-labelledby="navbarDarkDropdownMenuLink">
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a id="dm" class="nav-link" data-bs-toggle="modal" data-bs-target="#modalEnreg" href="#">Gestion membres</a>
                    </li>
                    <li class="nav-item">
                        <a id="co" class="nav-link" data-bs-toggle="modal" data-bs-target="#modalEnreg"
                            href="#">Gestion articles</a>
                    </li>
                </ul>
            </div>
        </div>
        </div>
    </nav>
    <!-- Fin de menu de navigation -->
    <div class="container">
    </div>
    <!-- Modal Enregistrer -->
    <div class="modal fade" id="modalEnreg" tabindex="-1" aria-labelledby="ModalEnregLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalEnregLabel">Nouveau Circuit</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row g-3" id="formEnreg">
                        <div class="col-md-12">
                            <label for="titre" class="form-label">Pays</label>
                            <input type="text" class="form-control" id="pays" name="pays" value="" required>
                        </div>
                        <div class="col-md-12">
                            <label for="res" class="form-label">Ville</label>
                            <input type="text" class="form-control" id="ville" name="ville" value="" required>
                        </div>
                        <div class="col-md-4">
                            <label for="duree" class="form-label">Dur√©e</label>
                            <input type="number" class="form-control" id="duree" name="duree" value="" required>
                        </div>
                        <div class="col-md-8">
                        </div>
                        <div class="col-md-8">
                            <select  id="categ" name="categ" class="form-select form-select-sm" aria-label=".form-select-sm example">
                                <option selected>Choisir un continent</option>
                                <option value="dr">Asie</option>
                                <option value="ac">Europe</option>
                                <option value="co">Amerique du Sud</option>
                                <option value="sf">Amerique du Nord</option>
                                <option value="ro">Afrique</option>
                            </select>
                        </div>
                        <div class="col-md-12">
                            <label for="pochette" class="form-label">Pochette</label>
                            <input type="file" class="form-control" id="pochette" name="pochette[]">
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary" type="button" onClick="enregistrer();">Enregister</button>
                            <p id="msgE"></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Fin Modal Enregistrer -->
</body>
</html>
